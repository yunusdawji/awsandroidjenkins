buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android-library'

android {
	compileSdkVersion 18
	buildToolsVersion "19.0.0"
	
	defaultConfig {
	    minSdkVersion 8
	    targetSdkVersion 19
	}


	sourceSets {
	    main {
		manifest.srcFile file('AndroidManifest.xml')
		java.srcDirs = ['src']
		resources.srcDirs = ['src']
		res.srcDirs = ['res']
		assets.srcDirs = ['assets']
	    }
	}

	lintOptions {
	    abortOnError false
	}

}